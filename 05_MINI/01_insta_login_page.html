<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="01_insta_login_page.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="insta_image.jpg" alt="Instagram preview">
        </div>
        <div class="right">
            <div class="login-box">
                <h1 class="insta-logo">Instagram</h1>
                <form>
                    <input type="text" placeholder="Phone number, username or email address">
                    <input type="password" placeholder="Password">
                    <button type="submit">Log in</button>
                </form>

                <div class="divider">
                    <hr><span>OR</span><hr>
                </div>

                <a href="#" class="fb-login">Log in with Facebook</a>
                <a href="#" class="forgot">Forgotten your password?</a>
            </div>

            <div class="signup-box">
                <p>Don’t have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Instagram from Meta</p>
    </footer>
</body>
</html>
