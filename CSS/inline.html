<!DOCTYPE html>
<html>
<head>
  <title>Inline CSS Example</title>
</head>
<body>
  <!-- Inline CSS applied directly to the tags -->
  <h1 style="color: blue; text-align: center;">Welcome to Inline CSS</h1>

  <p style="color: green; font-size: 20px;">
    This paragraph is styled using Inline CSS.
  </p>

  <button style="background-color: orange; color: white; padding: 10px; border: none;">
    Click Me
  </button>
</body>
</html>
