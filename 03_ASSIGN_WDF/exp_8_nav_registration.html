<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiment 8 - Navbar & Registration Form</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e6f7ff, #f0fff0);
      color: #333;
    }

    header {
      background-color: #004d80;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.2s;
    }

    nav ul li a:hover {
      background-color: #1e90ff;
      transform: scale(1.05);
    }

    nav ul li a.active {
      background-color: #ff7f50;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 25px 30px;
    }

    h2 {
      color: #004d80;
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 15px;
    }

    form input[type="radio"], form input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    form button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #004d80;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #0073e6;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Student Registration Form</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label>Gender:</label>
      <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>

      <label>Hobbies:</label>
      <input type="checkbox" id="reading" value="reading"><label for="reading">Reading</label>
      <input type="checkbox" id="sports" value="sports"><label for="sports">Sports</label>
      <input type="checkbox" id="coding" value="coding"><label for="coding">Coding</label>

      <label for="course">Select Course:</label>
      <select id="course" required>
        <option value="">--Choose Course--</option>
        <option value="btech">B.Tech</option>
        <option value="mba">MBA</option>
        <option value="msc">M.Sc</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
